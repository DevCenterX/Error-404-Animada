<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Interferencia Crítica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a122e;
            --circle-1: #241a3d;
            --circle-2: #2d204a;
            /* Colores sólidos sin brillo */
            --accent-orange: #ff9a8b;
            --accent-purple: #a18cd1;
            --accent-blue: #8fd3f4;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 1500px;
            cursor: none;
        }

        /* --- Cursor Técnico (Mira) --- */
        #cursor-ring {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, border-color 0.2s;
        }

        #cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1001;
            transform: translate(-50%, -50%);
        }

        /* --- Rastro de rastro --- */
        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            pointer-events: none;
            z-index: 998;
            transform: translate(-50%, -50%);
            animation: fade-out 0.5s forwards;
        }

        @keyframes fade-out {
            to { opacity: 0; transform: translate(-50%, -50%) scale(2); }
        }

        /* --- Círculos de Fondo (Sin sombras externas luminosas) --- */
        .circle-container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s cubic-bezier(0.1, 0, 0, 1);
            will-change: transform;
        }

        .c1 { width: 1000px; height: 1000px; background: transparent; }
        .c2 { width: 750px; height: 750px; background-color: var(--circle-1); box-shadow: inset 5px 5px 20px rgba(0,0,0,0.4); }
        .c3 { width: 500px; height: 500px; background-color: var(--circle-2); box-shadow: inset 5px 5px 20px rgba(0,0,0,0.4); }

        /* --- Cápsulas Reactivas --- */
        .pill {
            position: absolute;
            border-radius: 50px;
            z-index: 2;
            animation: move-pill var(--duration) linear infinite;
            opacity: 0.7;
            transition: transform 0.3s, opacity 0.3s;
        }

        @keyframes move-pill {
            0% { left: -250px; }
            100% { left: calc(100vw + 250px); }
        }

        /* --- Bolitas Emisoras (Sin glow) --- */
        .emitter-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            transform: translate(-50%, -50%) scale(0.1);
            transition: transform 4s cubic-bezier(0.2, 1, 0.2, 1), opacity 3.5s ease-in;
        }

        /* --- Contenido Principal --- */
        .content {
            position: relative;
            z-index: 100;
            text-align: center;
            pointer-events: none;
        }

        .title-404 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(8rem, 25vw, 16rem);
            line-height: 1;
            color: white;
            transition: transform 0.15s ease-out;
            will-change: transform;
            user-select: none;
            /* Sombra de profundidad sólida, no luz */
            text-shadow: 10px 10px 0px rgba(0,0,0,0.2);
        }

        .error-label {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 1em;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            margin-top: 2rem;
            animation: step-fade 2s infinite;
        }

        @keyframes step-fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.1; }
        }
    </style>
</head>
<body>

    <div id="cursor-ring"></div>
    <div id="cursor-dot"></div>

    <div class="circle-container">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
    </div>

    <div id="pills-container" class="absolute inset-0"></div>

    <div class="content">
        <h1 id="text404" class="title-404">404</h1>
        <div class="error-label">Detección de Vacío de Datos</div>
    </div>

    <script>
        const container = document.getElementById('pills-container');
        const cursorRing = document.getElementById('cursor-ring');
        const cursorDot = document.getElementById('cursor-dot');
        const text404 = document.getElementById('text404');
        const circles = document.querySelectorAll('.circle');
        
        const colors = ['#ff9a8b', '#a18cd1', '#8fd3f4', '#ffffff', '#2d204a'];

        // 1. Crear rastro de cuadrados al mover
        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = `${x}px`;
            trail.style.top = `${y}px`;
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 500);
        }

        // 2. Crear cápsulas horizontales
        function createPill() {
            const pill = document.createElement('div');
            pill.className = 'pill';
            const width = Math.random() * 120 + 80;
            const height = 14;
            const top = Math.random() * 100;
            const duration = Math.random() * 12 + 8;
            const delay = Math.random() * -30;
            const color = colors[Math.floor(Math.random() * colors.length)];

            pill.style.width = `${width}px`;
            pill.style.height = `${height}px`;
            pill.style.top = `${top}%`;
            pill.style.backgroundColor = color;
            pill.style.setProperty('--duration', `${duration}s`);
            pill.style.animationDelay = `${delay}s`;
            
            container.appendChild(pill);
            return pill;
        }

        const pills = Array.from({ length: 40 }, createPill);

        // 3. Emitir bolitas desde el centro
        function emitDot() {
            const dot = document.createElement('div');
            dot.classList.add('emitter-dot');
            const size = Math.random() * 10 + 4;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(dot);

            const angle = Math.random() * Math.PI * 2;
            const distance = Math.max(window.innerWidth, window.innerHeight) * 0.8; 
            const destX = Math.cos(angle) * distance;
            const destY = Math.sin(angle) * distance;

            dot.getBoundingClientRect();
            dot.style.transform = `translate(calc(-50% + ${destX}px), calc(-50% + ${destY}px)) scale(4)`;
            dot.style.opacity = '0';

            setTimeout(() => dot.remove(), 4000);
        }

        setInterval(emitDot, 350);

        // 4. Interactividad del Mouse
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            
            createTrail(x, y);

            cursorRing.style.left = `${x}px`;
            cursorRing.style.top = `${y}px`;
            cursorDot.style.left = `${x}px`;
            cursorDot.style.top = `${y}px`;

            const moveX = (window.innerWidth / 2 - x) / 35;
            const moveY = (window.innerHeight / 2 - y) / 35;

            circles.forEach((c, i) => {
                c.style.transform = `translate(${moveX * (i + 1)}px, ${moveY * (i + 1)}px)`;
            });

            const textRect = text404.getBoundingClientRect();
            const centerX = textRect.left + textRect.width / 2;
            const centerY = textRect.top + textRect.height / 2;
            const dist = Math.hypot(x - centerX, y - centerY);
            
            if (dist < 450) {
                const power = (450 - dist) / 450;
                const tiltX = (y - centerY) / 12 * power;
                const tiltY = (centerX - x) / 12 * power;
                text404.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale(${1 + 0.1 * power})`;
                cursorRing.style.width = '60px';
                cursorRing.style.height = '600x';
                cursorRing.style.borderColor = 'white';
            } else {
                text404.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
                cursorRing.style.width = '40px';
                cursorRing.style.height = '40px';
                cursorRing.style.borderColor = 'rgba(255,255,255,0.5)';
            }

            pills.forEach(pill => {
                const rect = pill.getBoundingClientRect();
                const pDist = Math.hypot(x - (rect.left + rect.width/2), y - (rect.top + rect.height/2));
                if (pDist < 120) {
                    pill.style.transform = `scale(1.4) translateY(-10px)`;
                    pill.style.opacity = '1';
                } else {
                    pill.style.transform = `scale(1) translateY(0)`;
                    pill.style.opacity = '0.7';
                }
            });
        });
    </script>
</body>
</html>
